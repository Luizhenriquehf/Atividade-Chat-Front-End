<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/chat.css">
    <title>Chat</title>
  </head>
  <body>
    <div id="chat-screen">
      <header>
        <h2>CHAT ONLINE</h2>
      </header>
      <div class="messages-list">
        <div class="message-item1">
          <div class="msg-user1"><strong>Você:</strong></div>
          <div class="msg-chat1">Olá, tudo bem?</div>
        </div>
        <div class="message-item2">
          <div class="msg-user2"><strong>Atendente:</strong></div>
          <div class="msg-chat2">Olá, no que posso ajudar?</div>
        </div>
        <div class="message-item3">
          <div class="msg-user3"><strong>Você:</strong></div>
          <div class="msg-chat3">Preciso de um hamburger com bastante queijo.</div>
        </div>
        <div class="message-item4">
          <div class="msg-user4"><strong>Você:</strong></div>
          <div class="msg-chat4">e uma pepsi bem gelada.</div>
        </div>
        <div class="message-item5">
          <div class="msg-user"><strong>Atendente:</strong></div>
          <div class="msg-chat5">Ok, seu pedido está entrando para cozinha.</div>
        </div>
        <div class="message-item6">
          <div class="msg-user"><strong>Atendente:</strong></div>
          <div class="msg-chat6">Seria só isso? Assim que me retornar finalizo seu pedido.</div>
        </div>
      </div>
      <div class="send">
        <input type="text" id="message" name="message" placeholder="Escreva sua mensagem">
        <button type="submit">ENVIAR</button>
      </div>
    </div>
  </body>
</html>
